<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نور الدين أيمن - الكاتب</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">نور الدين</h1>
    <ul class="nav-links">
      <li><a href="#about">عني</a></li>
      <li><a href="#skills">مهاراتي</a></li>
            <li><a href="#works">أعمالي</a></li>
      <!-- <li><a href="#quotes">أعمال</a></li> -->
      <li><a href="#achievements">الجوائز</a></li>
      <li><a href="#media">الميديا</a></li>
      <!-- <li><a href="#feedback">آراء القراء</a></li> -->
      <li><a href="#contact">تواصل</a></li>
      <li><button id="mode-toggle" class="mode-btn"><i class="fas fa-moon"></i></button></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </nav>

  <!-- Section placeholders -->
  <div id="hero"></div>
  <div id="about"></div>
  <div id="skills"></div>
  <div id="works"></div>
  <div id="quotes"></div>
  <div id="achievements"></div>
  <div id="media"></div>
  <!-- <div id="feedback"></div> -->
  <div id="contact"></div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 جميع الحقوق محفوظة — نور الدين أيمن</p>
  </footer>

  <!-- Main JS -->
  <script src="js/main.js"></script>
  <script>
    // Loader لكل السيكشنات
    async function loadSection(id, file) {
      const response = await fetch(file);
      const content = await response.text();
      document.getElementById(id).innerHTML = content;
    }

    const sections = ['hero','about','skills','works','achievements','media','contact'];
    sections.forEach(section => loadSection(section, `sections/${section}.html`));
  </script>
</body>
</html>
